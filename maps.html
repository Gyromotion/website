<!DOCTYPE html>
<html>
<head>
    <title>Google Reviews</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBASVA4DyLglydYFexjr_4IxGDpShHXZv4&libraries=places"></script>
    <style>
        #reviews {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .review {
            margin-bottom: 20px;
        }
        .review p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="reviews"></div>

    <script>
        function initMap() {
            var service = new google.maps.places.PlacesService(document.createElement('div'));
            service.getDetails({
                placeId: 'ChIJycK16z2xwjsR4t-JtBKEyjE' // Replace with your Place ID
            }, function(place, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    var reviews = place.reviews;
                    var reviewsDiv = document.getElementById('reviews');
                    reviews.forEach(function(review) {
                        var reviewDiv = document.createElement('div');
                        reviewDiv.classList.add('review');
                        reviewDiv.innerHTML = `
                            <p><strong>${review.author_name}</strong> <span>(${review.rating} stars)</span></p>
                            <p>${review.text}</p>
                        `;
                        reviewsDiv.appendChild(reviewDiv);
                    });
                } else {
                    console.error('Error fetching place details:', status);
                }
            });
        }

        // Initialize the function
        window.onload = initMap;
    </script>
</body>
</html>
